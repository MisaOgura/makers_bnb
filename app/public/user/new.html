<head>
  <link rel="stylesheet" type="text/css" href="/css/stylesheets/master.css">
</head>
<body>
  <div class='credentials'>
    <h6>Welcome!</br>
      Fill in your details below.</h6>
    <form id='user-credentials' action='/register' method='post'>
      <input type=text name='name' placeholder='Your name' required> </input>
      <input type=text name='username' placeholder='Username' required></input>
      <input type=text name='email' placeholder='Your email' required></input>
      <input type=password name='password' placeholder='Password' required></input>
      <input type=password name='password_confirmation' placeholder='Confirm password' required></input>
      <button id='register'>Submit</button>
    </form>

    <form id='login' action='/log-in'>
      <button>Log in</button>
    </form>

  </div>
</body>
