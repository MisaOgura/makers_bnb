<body>
  <div id='sign-up'>
    Welcome! Fill in your details below.
    <form id='user-credentials' action='/register' method='post'>
      Name:<input id='name' type=text required name='name'></input>
      Username:<input id='username' type=text required name='username'></input>
      Email:<input id='email' type=text required name='email'></input>
      Password:<input id='password' type=text required name='password'></input>
      <button id='register'>Submit</button>
    </form>

    <form id='login' action='/log-in'>
      <button>Log in</button>
    </form>

  </div>
</body>
