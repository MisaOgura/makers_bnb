<head>
  <script type="text/javascript" src="../scripts/jquery.min.js"></script>
  <script type="text/javascript" src="../scripts/jquery-ui/jquery-ui.js"></script>
  <link rel="stylesheet" href="/scripts/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="/css/stylesheets/master.css">
  <script>
  $(function() {
    $( ".datepicker" ).datepicker();
  });
  </script>
</head>

<body>

  <center><div class="user"></div></center>

  <div class='list'>
    <h4>Want to list your spaces?</h4>
    <form action='/spaces/new'>
      <button>List a space</button>
    </form>
  </div>

  <div class='filter'>
    <h4>Already know the dates for your holiday?</h4>
    <form style="text-align: center;" id='user-credentials' action='/spaces/filter-list' method="post">
      <p>I want a space to stay from:</p>
      <input type='text' name='first_date' class='datepicker' placeholder='enter start date'>
      <p>to:</p>
      <input type='text' name='last_date' class='datepicker' placeholder='enter end date'>
      <br><button>Find spaces</button>
    </form>
  </div>
  <br>

  <center><h4>All the spaces advertised</h4></center>
  <div class="all_spaces"></div>

  <br>
  <form action='/log-out' method='post'>
    <input id='text-space' type='hidden' name='_method' value='delete'>
    <button id='log_out'>Log out</button>
  </form>

  <script src="../scripts/interface_helper.js"></script>
  <script src="../scripts/interface_list.js"></script>
  <script src="../scripts/moment.min.js"></script>
</body>
