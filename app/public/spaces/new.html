<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="../scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="/scripts/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/css/stylesheets/master.css">
    <script>
    $(function() {
      $( ".datepicker" ).datepicker();
    });
    </script>
  </head>

  <body>
    <div class='credentials'>
      <form id='user-credentials' action='/spaces' method='post'>
        <input type=text name="space_name" placeholder="Name of the space...">
        <textarea rows='3' cols='1'
               name="description" placeholder="Give a short description..."></textarea>
        <input type=text name="price" placeholder="Price...">
        <input class="datepicker" type=text placeholder="start date" name='start_date'>
        <input class="datepicker" type=text placeholder="end date" name='end_date'>
        <button>List this space</input>
      </form>
    </div>
  </body>
</html>
